      <form class="d-flex" onsubmit="return false;">
        <button id="botaoLogin" class="btn btn-info me-2" type="button" onclick="irParaCadastro()">Cadastrar</button>
        <button id="botaoCadastrar" class="btn btn-info me-2" type="button" onclick="irParaLogin()">Fazer login</button>
      
        <button id="botaoCadastroCurso" class="btn btn-info me-2" style="display: none;" onclick="CadastroCurso()">

        </button>

<main class="m-3 d-flex justify-content-center flex-column">
  <div class="d-flex justify-content-center">
    <div id="carouselExample" class="carousel slide col-8">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../Fotos/Imagem 1.jpg" class="img-fluid d-block w-100" alt="..." style="object-fit: cover; height: 100%;">
        </div>
        <div class="carousel-item">
          <img src="../Fotos/Imagem 2.jpg" class="img-fluid d-block w-100" alt="..." style="object-fit: cover; height: 100%;">
        </div>
        <div class="carousel-item">
          <img src="../fotos/Imagem 3.jpg" class="img-fluid d-block w-100" alt="..." style="object-fit: cover; height: 100%;">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

<div class="cards d-flex justify-content-center flex-wrap mt-4">

  <div class="card m-2" style="width: 18rem;background-color: transparent; color:white; box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.4); border: 2px solid #454545;">

  <div class="card-body d-flex flex-column">
    
    <h5 class="card-title">Curso Java</h5>
    <p class="card-text">Aprenda Java do básico ao avançado.</p>
    <button class="btn btn-info me-2" type="button" onclick="carregarDescricao('java')">Ver Detalhes</button>
  </div>
</div>

<div class="card m-2" style="width: 18rem; background-color: transparent; color:white; box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.4); border: 2px solid #454545;">

  <div class="card-body d-flex flex-column">
    <h5 class="card-title">Curso de Inglês</h5>
    <p class="card-text">Aprenda inglês de forma prática e rápida.</p>

  </div>
</div>

  <div class="card-body d-flex flex-column">
    <h5 class="card-title">Curso de HTML</h5>
    <p class="card-text">Curso completo de HTML e CSS </p> <br>
    <button class="btn btn-info me-2" type="button" onclick="carregarDescricao('html')">Ver Detalhes</button>
  </div>
</div>

<div class="card m-2" style="width: 18rem; background-color: transparent; color:white; box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.4); border: 2px solid #454545;">

  </div>
</div>
