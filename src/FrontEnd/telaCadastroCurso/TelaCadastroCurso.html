<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css"> 
    <title>Tela inicial</title>
</head>
<body class="bg-dark text-white">

    <nav class=" navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="../telaInicial/TelaInicial.html">
            <img src="../fotos/logo2.png" alt="Logo não carregou" style="width: 50px;">
            <span class="brand-text" style="color: rgb(51, 207, 247);">KnowCollege</span>
        </a>
    </nav>
    
    <main class="d-flex w-100 align-items-center justify-content-center">

        <div class="container m-3">

            <form class="form p-3">
                <div class="input-group">
                    <div class="form-group">
                        <label for="name">Nome do curso</label>
                        <input id="name" type="text" class="form-control" name="name" placeholder="Digite o título do seu curso" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="descricao">Descrição do curso</label>
                        <textarea id="descricao" class="form-control" name="descricao" placeholder="Digite a descrição do seu curso" rows="4" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="categoria">Categoria do curso</label>
                        <input id="categoria" type="text" class="form-control" name="categoria" placeholder="Digite a categoria do seu curso" required>
                    </div>

                    <div class="form-group">
                        <label for="duracao">Duração (em horas)</label>
                        <input id="duracao" type="number" class="form-control" name="duracao" placeholder="Digite a duração do curso" required>
                    </div>

                    <div class="form-group">
                        <label for="nivel">Nível de Dificuldade</label>
                        <select id="nivel" class="form-control" name="nivel" required>
                            <option value="">Selecione um nível</option>
                            <option value="iniciante">Iniciante</option>
                            <option value="intermediario">Intermediário</option>
                            <option value="avancado">Avançado</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="pre_requisitos">Pré-requisitos</label>
                        <textarea id="pre_requisitos" class="form-control" name="pre_requisitos" placeholder="Digite os pré-requisitos (se houver)" rows="2"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="conteudo">Conteúdo do Curso</label>
                        <textarea id="conteudo" class="form-control" name="conteudo" placeholder="Descreva o conteúdo do curso" rows="4" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="recursos">Recursos Adicionais</label>
                        <textarea id="recursos" class="form-control" name="recursos" placeholder="Descreva os recursos adicionais (se houver)" rows="2"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="instrutor">Instrutor</label>
                        <input id="instrutor" type="text" class="form-control" name="instrutor" placeholder="Digite o nome do instrutor" required>
                    </div>

                    <div class="form-group">
                        <label for="preco">Preço (R$)</label>
                        <input id="preco" type="number" class="form-control" name="preco" placeholder="Digite o preço do curso" required>
                    </div>
                </div>

                <div class="Cadastrar d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-info" onclick="CadastrarCurso()">Cadastrar Curso</button>

                        <script>
                            function CadastrarCurso() {
                            alert("Curso Cadastrado!");
                            window.location.href = "../telaInicial/TelaInicial.html";
                            }
                        </script>
                 </div>
            </form>

        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
