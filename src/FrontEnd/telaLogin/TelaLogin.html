<main class="m-3 d-flex justify-content-center flex-column text-light">

  <div class="w-90 shadow-lg p-3 justify-content-center d-flex">
      <form onsubmit="fazerLogin(event)">
        <h1>Login</h1>
      <div class="mb-3">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" name="email" placeholder="Digite seu email" required>
      </div>

      <div class="mb-3">
        <label for="password">Senha</label>
        <input id="password" type="password" class="form-control" name="password" placeholder="Digite sua senha" required>
      </div>

      <button type="submit" class="btn btn-info">Login</button>
    </form>
  </div>

</main>
