<div class="container mt-5 P-3">
    <div class="row">

        <!-- Form -->
        <div class="col-md-6">
            <form id="cadastroForm" onsubmit="fazerCadastro(event)">
                <div class="form-header d-flex justify-content-between align-items-center mb-3">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="form-group">
                        <label for="name">Nome completo</label>
                        <input id="name" type="text" class="form-control" name="name" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" class="form-control" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="form-group">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" class="form-control" name="number" placeholder="Digite seu número de celular" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input id="password" type="password" class="form-control" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmpassword">Confirme a senha</label>
                        <input id="confirmpassword" type="password" class="form-control" name="confirmpassword" placeholder="Confirme sua senha" required>
                    </div>
                </div>

                <div class="Cadastrar">
                    <button type="submit" class="btn btn-info">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
