# Nome da aplicação
spring.application.name=Knowcollege

# Configurações de banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/knowcollege?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root  # Substitua pelo seu usuário do banco de dados
spring.datasource.password=root  # Substitua pela sua senha do banco de dados

# Driver JDBC do MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialeto do Hibernate para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuração de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update  # (Opções: none, update, create, create-drop)
spring.jpa.show-sql=true  # Mostrar as queries SQL no console
spring.jpa.properties.hibernate.format_sql=true

# Configuração de pool de conexões (opcional)
spring.datasource.hikari.maximum-pool-size=10  # Ajuste conforme necessário
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=HikariCP

# Validação de conexão
spring.datasource.test-on-borrow=true  # Testa a conexão ao pegar do pool
spring.datasource.validation-query=SELECT 1  # Valida a conexão
